<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Insydious - BIOS Unlock Tool</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --shadow-light: rgba(255, 255, 255, 0.1);
        --shadow-dark: rgba(0, 0, 0, 0.3);
        --accent-blue: #007AFF;
        --accent-hover: #0056CC;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background: var(--primary-bg);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }

      .container {
        max-width: 500px;
        width: 90%;
        padding: 2rem;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 var(--shadow-light);
        animation: fadeInUp 0.8s ease-out;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--shadow-light), transparent);
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-primary);
        text-align: center;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        font-size: 1.1rem;
        color: var(--text-secondary);
        text-align: center;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .description {
        background: rgba(255, 255, 255, 0.05);
        padding: 1.5rem;
        border-radius: 16px;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .description p {
        color: var(--text-secondary);
        line-height: 1.7;
        margin-bottom: 1rem;
      }

      .description p:last-child {
        margin-bottom: 0;
      }

      .description a {
        color: var(--accent-blue);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .description a:hover {
        color: #40a9ff;
      }

      .unlock-button {
        width: 100%;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, var(--accent-blue) 0%, #0056CC 100%);
        color: white;
        border: none;
        border-radius: 16px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 
          0 4px 16px rgba(0, 122, 255, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      .unlock-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .unlock-button:hover::before {
        left: 100%;
      }

      .unlock-button:hover {
        transform: translateY(-2px);
        box-shadow: 
          0 8px 24px rgba(0, 122, 255, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
      }

      .unlock-button:active {
        transform: translateY(0);
      }

      /* Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out;
      }

      .modal {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        border: 1px solid var(--glass-border);
        padding: 2rem;
        max-width: 400px;
        width: 90%;
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 var(--shadow-light);
        animation: modalSlideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        position: relative;
      }

      .modal h3 {
        color: var(--text-primary);
        font-size: 1.5rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .modal input {
        width: 100%;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        margin-bottom: 1.5rem;
        outline: none;
        transition: all 0.3s ease;
      }

      .modal input:focus {
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      }

      .modal input::placeholder {
        color: var(--text-secondary);
      }

      .modal-buttons {
        display: flex;
        gap: 1rem;
      }

      .modal-button {
        flex: 1;
        padding: 0.8rem;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .modal-button.primary {
        background: linear-gradient(135deg, var(--accent-blue) 0%, #0056CC 100%);
        color: white;
        box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
      }

      .modal-button.primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
      }

      .modal-button.secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-primary);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .modal-button.secondary:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Result Modal */
      .result-modal .modal {
        text-align: center;
      }

      .result-code {
        background: rgba(0, 255, 0, 0.1);
        border: 1px solid rgba(0, 255, 0, 0.3);
        padding: 1.5rem;
        border-radius: 12px;
        font-family: 'Courier New', monospace;
        font-size: 1.5rem;
        font-weight: bold;
        color: #00ff88;
        margin: 1rem 0;
        letter-spacing: 2px;
      }

      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
          margin: 1rem;
        }

        h1 {
          font-size: 2rem;
        }

        .modal {
          padding: 1.5rem;
        }
      }
    </style>
    <script src="deriv.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Insydious</h1>
      <p class="subtitle">Advanced BIOS Unlock Tool</p>
      
      <div class="description">
        <p>
          This is an implementation of an algorithm for unlocking computers
          with an Insyde BIOS and a 10-digit lock seed.
        </p>
        <p>
          Learn more about this project on <a href="https://github.com/airskye1/insydious" target="_blank">GitHub</a>.
        </p>
      </div>

      <button class="unlock-button" onclick="openUnlockModal()">
        ðŸ”“ Generate Unlock Code
      </button>
    </div>

    <!-- Input Modal -->
    <div id="inputModal" class="modal-overlay">
      <div class="modal">
        <h3>Enter Lock Seed</h3>
        <input type="text" id="lockSeedInput" placeholder="Enter your 10-digit lock seed" maxlength="10">
        <div class="modal-buttons">
          <button class="modal-button secondary" onclick="closeModal()">Cancel</button>
          <button class="modal-button primary" onclick="generateUnlock()">Generate</button>
        </div>
      </div>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal-overlay result-modal">
      <div class="modal">
        <h3>Unlock Code Generated</h3>
        <div class="result-code" id="unlockCode"></div>
        <div class="modal-buttons">
          <button class="modal-button primary" onclick="closeResultModal()">Done</button>
        </div>
      </div>
    </div>

    <script>
      function openUnlockModal() {
        document.getElementById('inputModal').style.display = 'flex';
        document.getElementById('lockSeedInput').focus();
      }

      function closeModal() {
        document.getElementById('inputModal').style.display = 'none';
        document.getElementById('lockSeedInput').value = '';
      }

      function closeResultModal() {
        document.getElementById('resultModal').style.display = 'none';
      }

      function generateUnlock() {
        const lockSeed = document.getElementById('lockSeedInput').value;
        
        if (!lockSeed || lockSeed.length !== 10 || !/^\d{10}$/.test(lockSeed)) {
          alert('Please enter a valid 10-digit lock seed.');
          return;
        }

        try {
          const unlockCode = unlock(lockSeed);
          document.getElementById('unlockCode').textContent = unlockCode;
          closeModal();
          document.getElementById('resultModal').style.display = 'flex';
        } catch (error) {
          alert('Error generating unlock code. Please try again.');
        }
      }

      // Allow Enter key to generate unlock code
      document.getElementById('lockSeedInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          generateUnlock();
        }
      });

      // Close modal when clicking outside
      document.getElementById('inputModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeModal();
        }
      });

      document.getElementById('resultModal').addEventListener('click', function(e) {
        if (e.target === this) {
          closeResultModal();
        }
      });
    </script>
  </body>
</html>
